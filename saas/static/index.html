    <!-- Protection spécifique des informations personnelles dans les mentions légales -->
    <meta name="googlebot" content="index, follow, noarchive, nosnippet" />
    <!-- Empêcher la détection automatique des informations personnelles -->
    <meta name="format-detection" content="telephone=no, email=no, address=no" />
    <!-- Politique de référencement restrictive pour les données sensibles -->
    <meta name="referrer" content="strict-origin-when-cross-origin" />

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <script type="module" crossorigin src="/assets/main-5cadc67c.js"></script>
    <link rel="modulepreload" crossorigin href="/assets/preload-helper-8235fac6.js">
    <link rel="modulepreload" crossorigin href="/assets/supabaseClient-4d59f756.js">
    <link rel="modulepreload" crossorigin href="/assets/creations-d0c6c518.js">
    <link rel="stylesheet" href="/assets/index-c87fa1bd.css">
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Script pour forcer le nettoyage du cache et des sessions au chargement -->
    <script>
      (function() {
        // Supprimer les anciennes clés de stockage problématiques
        try {
          localStorage.removeItem('fridayFeatures');
          
          // Nettoyer les sessions Supabase corrompues
          const supabaseKeys = Object.keys(localStorage).filter(key => 
            key.startsWith('sb-') || key.startsWith('supabase.')
          );
          
          supabaseKeys.forEach(key => {
            try {
              const value = localStorage.getItem(key);
              if (value) {
                const parsed = JSON.parse(value);
                // Vérifier si la session est expirée
                if (parsed.expires_at && parsed.expires_at < Date.now() / 1000) {
                  localStorage.removeItem(key);
                }
              }
            } catch (e) {
              // Si le parsing échoue, la session est corrompue, la supprimer
              localStorage.removeItem(key);
            }
          });
        } catch (e) {
          console.error('Erreur lors du nettoyage:', e);
        }
        
        // Vider le cache du service worker
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.getRegistrations().then(function(registrations) {
            for(let registration of registrations) {
              registration.unregister();
            }
          });
        }
      })();
    </script>
  </body>
</html>
