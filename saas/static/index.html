  <body>
    <div id="root"></div>
    
    <!-- Script pour forcer le nettoyage du cache au chargement -->
    <script>
      (function() {
        console.log('üßπ V√©rification du cache au chargement...');
        
        // Supprimer les anciennes cl√©s de stockage probl√©matiques
        try {
          localStorage.removeItem('fridayFeatures');
          console.log('‚úÖ Anciennes cl√©s supprim√©es');
        } catch (e) {
          console.error('‚ùå Erreur lors du nettoyage:', e);
        }
        
        // Vider le cache du service worker
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.getRegistrations().then(function(registrations) {
            for(let registration of registrations) {
              registration.unregister();
              console.log('‚úÖ Service worker supprim√©');
            }
          });
        }

        // Emp√™cher tout appel API non autoris√©
        const originalFetch = window.fetch;
        window.fetch = function(...args) {
          const url = args[0];
          
          // Bloquer les appels √† saas-production.up.railway.app/api/features
          if (typeof url === 'string' && url.includes('saas-production.up.railway.app/api/features')) {
            console.warn('üö´ Appel API bloqu√©:', url);
            return Promise.reject(new Error('Appel API bloqu√© - utilisation du localStorage uniquement'));
          }
          
          return originalFetch.apply(this, args);
        };

        console.log('‚úÖ Protection anti-appels API activ√©e');

        // Retourner le logo d'onglet dynamiquement
        function flipFavicon() {
          const img = new Image();
          img.crossOrigin = 'anonymous';
          img.onload = function() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = img.width;
            canvas.height = img.height;

            // Retourner verticalement
            ctx.translate(0, img.height);
            ctx.scale(1, -1);
            ctx.drawImage(img, 0, 0);

            // Cr√©er la nouvelle URL de donn√©es
            const flippedDataUrl = canvas.toDataURL('image/png');

            // Mettre √† jour le favicon
            const favicon = document.getElementById('favicon');
            if (favicon) {
              favicon.href = flippedDataUrl;
              console.log('üîÑ Logo d\'onglet retourn√© avec succ√®s');
            }
          };
          img.onerror = function() {
            console.log('‚ö†Ô∏è Impossible de charger l\'image du logo, utilisation du logo normal');
          };
          img.src = '/logo_v.png?v=' + Date.now();
        }

        // Retourner le favicon apr√®s un court d√©lai
        setTimeout(flipFavicon, 100);
      })();
    </script>
  </body>
