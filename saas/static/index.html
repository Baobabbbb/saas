    <!-- Script pour forcer le nettoyage du cache et des sessions au chargement -->
    <script>
      (function() {
        // Supprimer les anciennes clés de stockage problématiques
        try {
          localStorage.removeItem('fridayFeatures');

          // Nettoyer les sessions Supabase corrompues
          const supabaseKeys = Object.keys(localStorage).filter(key =>
            key.startsWith('sb-') || key.startsWith('supabase.')
          );

          supabaseKeys.forEach(key => {
            try {
              const value = localStorage.getItem(key);
              if (value) {
                const parsed = JSON.parse(value);
                // Vérifier si la session est expirée
                if (parsed.expires_at && parsed.expires_at < Date.now() / 1000) {
                  localStorage.removeItem(key);
                }
              }
            } catch (e) {
              // Si le parsing échoue, la session est corrompue, la supprimer
              localStorage.removeItem(key);
            }
          });
        } catch (e) {
          console.error('Erreur lors du nettoyage:', e);
        }

        // Vider le cache du service worker
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.getRegistrations().then(function(registrations) {
            for(let registration of registrations) {
              registration.unregister();
            }
          });
        }

        // Intercepter et ignorer les erreurs Stripe non-critiques (tracking/analytics)
        const originalConsoleError = console.error;
        console.error = function(...args) {
          // Ignorer les erreurs Stripe liées au tracking (r.stripe.com)
          const errorMessage = args.join(' ');
          if (errorMessage.includes('r.stripe.com') ||
              errorMessage.includes('Failed to fetch') &&
              (errorMessage.includes('stripe') || errorMessage.includes('merchant-ui-api'))) {
            // Ces erreurs sont liées au tracking Stripe, pas critiques pour les paiements
            return;
          }
          // Pour toutes les autres erreurs, utiliser le comportement normal
          originalConsoleError.apply(console, args);
        };
      })();
    </script>
