<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Force Reload - Herbbie</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            max-width: 500px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2em;
        }
        p {
            margin-bottom: 30px;
            font-size: 1.1em;
            opacity: 0.9;
        }
        button {
            background: white;
            color: #667eea;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .info {
            margin-top: 30px;
            font-size: 0.9em;
            opacity: 0.7;
        }
        .countdown {
            font-size: 1.5em;
            font-weight: bold;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”„ Force Reload</h1>
        <p>Cette page va forcer le rechargement complet de Herbbie en vidant le cache.</p>
        <div class="countdown" id="countdown">3</div>
        <button onclick="forceReload()">Recharger maintenant</button>
        <div class="info">
            Bundle actuel : main-c11c08f3.js<br>
            Version : 2025-11-06 23:00
        </div>
    </div>

    <script>
        // Compte Ã  rebours automatique
        let count = 3;
        const countdownEl = document.getElementById('countdown');
        
        const interval = setInterval(() => {
            count--;
            countdownEl.textContent = count;
            if (count === 0) {
                clearInterval(interval);
                forceReload();
            }
        }, 1000);

        function forceReload() {
            // Vider complÃ¨tement le cache
            if ('caches' in window) {
                caches.keys().then(names => {
                    names.forEach(name => caches.delete(name));
                });
            }
            
            // Supprimer le localStorage
            localStorage.clear();
            sessionStorage.clear();
            
            // Rediriger vers la page principale avec cache-bust
            const timestamp = new Date().getTime();
            window.location.href = `/?nocache=${timestamp}`;
        }
    </script>
</body>
</html>
