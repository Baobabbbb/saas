<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Supabase - FRIDAY</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .test-section {
            background: rgba(255, 255, 255, 0.1);
            margin: 20px 0;
            padding: 20px;
            border-radius: 10px;
            border-left: 5px solid #4CAF50;
        }
        .test-section.error {
            border-left-color: #f44336;
        }
        .test-section.warning {
            border-left-color: #ff9800;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
            transition: background 0.3s;
        }
        button:hover {
            background: #45a049;
        }
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .status.success { background: rgba(76, 175, 80, 0.2); color: #4CAF50; }
        .status.error { background: rgba(244, 67, 54, 0.2); color: #f44336; }
        .status.warning { background: rgba(255, 152, 0, 0.2); color: #ff9800; }
        .status.info { background: rgba(33, 150, 243, 0.2); color: #2196F3; }
        pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 12px;
        }
        .result-list {
            list-style: none;
            padding: 0;
        }
        .result-list li {
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .result-list li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Debug Supabase - FRIDAY</h1>

        <div class="test-section">
            <h2>üöÄ Tests Automatiques</h2>
            <button onclick="runAllTests()">Lancer tous les tests</button>
            <button onclick="clearResults()">Effacer les r√©sultats</button>
            <div id="test-results"></div>
        </div>

        <div class="test-section">
            <h2>üîß Tests Manuels</h2>
            <button onclick="testVariables()">Variables d'environnement</button>
            <button onclick="testSupabaseConnection()">Connexion Supabase</button>
            <button onclick="testDatabaseOperations()">Op√©rations DB</button>
            <button onclick="testAppIntegration()">Int√©gration App</button>
            <div id="manual-results"></div>
        </div>

        <div class="test-section">
            <h2>üìä √âtat du Syst√®me</h2>
            <div id="system-status"></div>
        </div>

        <div class="test-section">
            <h2>üéØ Actions Recommand√©es</h2>
            <div id="recommendations"></div>
        </div>
    </div>

    <script type="module">
        let testResults = document.getElementById('test-results');
        let manualResults = document.getElementById('manual-results');
        let systemStatus = document.getElementById('system-status');
        let recommendations = document.getElementById('recommendations');

        function log(message, type = 'info', target = testResults) {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong> ${message}`;
            target.appendChild(div);
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        function clearResults() {
            testResults.innerHTML = '';
            manualResults.innerHTML = '';
        }

        // Test des variables d'environnement
        async function testVariables() {
            log('üîç Test des variables d\'environnement...', 'info', manualResults);

            try {
                const supabaseUrl = import.meta.env.VITE_SUPABASE_URL;
                const supabaseKey = import.meta.env.VITE_SUPABASE_ANON_KEY;

                if (supabaseUrl) {
                    log(`‚úÖ VITE_SUPABASE_URL: ${supabaseUrl}`, 'success', manualResults);
                } else {
                    log('‚ùå VITE_SUPABASE_URL non d√©finie', 'error', manualResults);
                }

                if (supabaseKey) {
                    log(`‚úÖ VITE_SUPABASE_ANON_KEY pr√©sente (${supabaseKey.substring(0, 20)}...)`, 'success', manualResults);
                } else {
                    log('‚ùå VITE_SUPABASE_ANON_KEY non d√©finie', 'error', manualResults);
                }

                if (supabaseUrl && supabaseKey) {
                    log('üéâ Toutes les variables sont correctement charg√©es !', 'success', manualResults);
                }

            } catch (error) {
                log(`üí• Erreur lors du test des variables: ${error.message}`, 'error', manualResults);
            }
        }

        // Test de connexion Supabase
        async function testSupabaseConnection() {
            log('üîå Test de connexion √† Supabase...', 'info', manualResults);

            try {
                const { supabase } = await import('./src/supabaseClient.js');
                log('‚úÖ Client Supabase import√©', 'success', manualResults);

                // Test de connexion basique
                const { data, error } = await supabase
                    .from('creations')
                    .select('count', { count: 'exact', head: true });

                if (error) {
                    log(`‚ùå Erreur de connexion: ${error.message}`, 'error', manualResults);
                    if (error.message.includes('CORS')) {
                        log('üí° Solution: V√©rifiez les origines autoris√©es dans Supabase', 'warning', manualResults);
                    } else if (error.message.includes('JWT')) {
                        log('üí° Solution: V√©rifiez la cl√© API', 'warning', manualResults);
                    }
                } else {
                    log('‚úÖ Connexion Supabase r√©ussie !', 'success', manualResults);
                }

            } catch (error) {
                log(`üí• Erreur de connexion: ${error.message}`, 'error', manualResults);
            }
        }

        // Test des op√©rations de base de donn√©es
        async function testDatabaseOperations() {
            log('üíæ Test des op√©rations de base de donn√©es...', 'info', manualResults);

            try {
                const { supabase } = await import('./src/supabaseClient.js');

                // Test d'insertion
                const testId = 'test-' + Date.now();
                const testData = {
                    user_id: 'debug-user-' + Date.now(),
                    type: 'debug',
                    title: 'Test Debug',
                    data: {
                        timestamp: new Date().toISOString(),
                        test: true,
                        source: 'debug_page'
                    }
                };

                log('üìù Test d\'insertion...', 'info', manualResults);
                const { data: insertResult, error: insertError } = await supabase
                    .from('creations')
                    .insert([testData])
                    .select()
                    .single();

                if (insertError) {
                    log(`‚ùå Erreur d'insertion: ${insertError.message}`, 'error', manualResults);
                } else {
                    log(`‚úÖ Insertion r√©ussie - ID: ${insertResult.id}`, 'success', manualResults);

                    // Test de r√©cup√©ration
                    log('üìñ Test de r√©cup√©ration...', 'info', manualResults);
                    const { data: fetchResult, error: fetchError } = await supabase
                        .from('creations')
                        .select('*')
                        .eq('id', insertResult.id);

                    if (fetchError) {
                        log(`‚ùå Erreur de r√©cup√©ration: ${fetchError.message}`, 'error', manualResults);
                    } else {
                        log(`‚úÖ R√©cup√©ration r√©ussie: ${fetchResult.length} √©l√©ments`, 'success', manualResults);
                    }

                    // Nettoyer
                    log('üßπ Nettoyage du test...', 'info', manualResults);
                    await supabase.from('creations').delete().eq('id', insertResult.id);
                    log('‚úÖ Test nettoy√©', 'success', manualResults);
                }

            } catch (error) {
                log(`üí• Erreur DB: ${error.message}`, 'error', manualResults);
            }
        }

        // Test d'int√©gration avec l'app
        async function testAppIntegration() {
            log('üîó Test d\'int√©gration avec l\'app...', 'info', manualResults);

            try {
                const { diagnoseSupabase } = await import('./src/services/creations.js');

                log('üè• Lancement du diagnostic...', 'info', manualResults);
                const result = await diagnoseSupabase();

                if (result.status === 'success') {
                    log('‚úÖ Diagnostic r√©ussi !', 'success', manualResults);
                    log(`üìä ${result.message}`, 'info', manualResults);
                } else {
                    log(`‚ùå Diagnostic √©chou√©: ${result.error}`, 'error', manualResults);
                }

            } catch (error) {
                log(`üí• Erreur d'int√©gration: ${error.message}`, 'error', manualResults);
            }
        }

        // Test automatique complet
        async function runAllTests() {
            log('üöÄ D√âBUT DES TESTS AUTOMATIQUES', 'info');

            try {
                await testVariables();
                await new Promise(resolve => setTimeout(resolve, 1000));
                await testSupabaseConnection();
                await new Promise(resolve => setTimeout(resolve, 1000));
                await testDatabaseOperations();
                await new Promise(resolve => setTimeout(resolve, 1000));
                await testAppIntegration();

                log('üèÅ TESTS AUTOMATIQUES TERMIN√âS', 'success');

                // Afficher le r√©sum√©
                updateSystemStatus();
                updateRecommendations();

            } catch (error) {
                log(`üí• ERREUR G√âN√âRALE: ${error.message}`, 'error');
            }
        }

        // Mise √† jour du statut syst√®me
        function updateSystemStatus() {
            const hasSupabaseUrl = !!import.meta.env.VITE_SUPABASE_URL;
            const hasSupabaseKey = !!import.meta.env.VITE_SUPABASE_ANON_KEY;

            let statusHtml = '<ul class="result-list">';

            statusHtml += `<li>üîß Variables d'environnement: ${hasSupabaseUrl && hasSupabaseKey ? '‚úÖ Charg√©es' : '‚ùå Manquantes'}</li>`;
            statusHtml += `<li>üåê URL Supabase: ${hasSupabaseUrl ? '‚úÖ Pr√©sente' : '‚ùå Manquante'}</li>`;
            statusHtml += `<li>üîë Cl√© API: ${hasSupabaseKey ? '‚úÖ Pr√©sente' : '‚ùå Manquante'}</li>`;
            statusHtml += '<li>üöÄ Application: ‚úÖ En cours d\'ex√©cution</li>';

            statusHtml += '</ul>';
            systemStatus.innerHTML = statusHtml;
        }

        // Mise √† jour des recommandations
        function updateRecommendations() {
            const hasSupabaseUrl = !!import.meta.env.VITE_SUPABASE_URL;
            const hasSupabaseKey = !!import.meta.env.VITE_SUPABASE_ANON_KEY;

            let recHtml = '<ul class="result-list">';

            if (!hasSupabaseUrl || !hasSupabaseKey) {
                recHtml += '<li>‚ö†Ô∏è <strong>V√©rifiez les variables Railway</strong> - Elles ne sont pas charg√©es</li>';
                recHtml += '<li>üîÑ <strong>Red√©ployez</strong> apr√®s avoir ajout√© les variables manquantes</li>';
            } else {
                recHtml += '<li>‚úÖ Variables correctement charg√©es</li>';
            }

            recHtml += '<li>üîç <strong>Testez la cr√©ation</strong> d\'une comptine dans FRIDAY</li>';
            recHtml += '<li>üìä <strong>V√©rifiez Supabase</strong> - Les donn√©es doivent appara√Ætre dans la table creations</li>';
            recHtml += '<li>üêõ En cas d\'erreur, consultez la console d√©veloppeur (F12)</li>';

            recHtml += '</ul>';
            recommendations.innerHTML = recHtml;
        }

        // Initialisation
        updateSystemStatus();
        updateRecommendations();

        log('üîß Page de debug charg√©e - Cliquez sur "Lancer tous les tests"', 'info');

        // Exposition globale pour debug
        window.runAllTests = runAllTests;
        window.testVariables = testVariables;
        window.testSupabaseConnection = testSupabaseConnection;
        window.testDatabaseOperations = testDatabaseOperations;
        window.testAppIntegration = testAppIntegration;
        window.clearResults = clearResults;
    </script>
</body>
</html>
