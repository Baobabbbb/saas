<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - HERBBIE</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6B4EFF;
      --background: #F9F4FF;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: var(--background);
      color: var(--primary);
      font-family: 'Baloo 2', cursive;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }
    .code {
      font-size: clamp(4rem, 15vw, 8rem);
      font-weight: 700;
      text-align: center;
      letter-spacing: 0.08em;
      animation: float 3s ease-in-out infinite;
      z-index: 1;
    }
    .label {
      font-size: clamp(1.2rem, 4vw, 1.6rem);
      font-weight: 600;
      color: var(--primary);
      margin-bottom: 0.8rem;
      letter-spacing: 0.08em;
      animation: float 3s ease-in-out infinite;
      animation-delay: 0.15s;
      text-transform: uppercase;
      z-index: 1;
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
      100% { transform: translateY(0); }
    }
    /* Étoiles filantes */
    .shooting-stars-container {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }
    .shooting-star {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #FFD700;
      border-radius: 50%;
      box-shadow:
        0 0 0 4px rgba(255, 215, 0, 0.08),
        0 0 0 8px rgba(255, 215, 0, 0.06),
        0 0 18px rgba(255, 215, 0, 0.12);
      animation: shoot linear forwards;
      opacity: 0;
    }
    .shooting-star::before {
      content: '';
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 200px;
      height: 1px;
      background: linear-gradient(90deg, #FFD700, transparent);
    }
    @keyframes shoot {
      0%   { transform: rotate(315deg) translateX(0); opacity: 0; }
      10%  { opacity: 1; }
      90%  { opacity: 1; }
      100% { transform: rotate(315deg) translateX(-1100px); opacity: 0; }
    }
    .brand {
      margin-top: 0.6rem;
      font-size: clamp(1rem, 3.5vw, 1.3rem);
      font-weight: 700;
      color: var(--primary);
      letter-spacing: 0.08em;
      z-index: 1;
      animation: float 3s ease-in-out infinite;
      animation-delay: 0.25s;
    }
  </style>
</head>
<body>
  <div class="shooting-stars-container" id="shooting-stars"></div>
  <div class="label">ERREUR</div>
  <div class="code">404</div>
  <div class="brand">HERBBIE</div>
  <script>
    (function() {
      const container = document.getElementById('shooting-stars');
      if (!container) return;

      const spawnStar = () => {
        const star = document.createElement('span');
        star.className = 'shooting-star';

        const duration = 1 + Math.random() * 2; // 1s à 3s
        // Positionner surtout dans le quart supérieur, au bord droit
        const startTop = Math.random() * (window.innerHeight * 0.25) + 10;
        const startLeft = window.innerWidth - 40 + Math.random() * 160;

        star.style.top = `${startTop}px`;
        star.style.left = `${startLeft}px`;
        star.style.animationDuration = `${duration}s`;

        container.appendChild(star);

        // Nettoyage après animation
        setTimeout(() => {
          if (star.parentNode) star.parentNode.removeChild(star);
        }, duration * 1000);

        // Planifier la prochaine étoile
        const nextDelay = 500 + Math.random() * 2500; // 0.5s à 3s
        setTimeout(spawnStar, nextDelay);
      };

      // Lancer quelques étoiles initiales
      for (let i = 0; i < 6; i++) {
        setTimeout(spawnStar, Math.random() * 1500);
      }
    })();
  </script>
</body>
</html>
