<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nettoyage du cache - Herbbie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        h1 {
            color: #ffd700;
            margin-bottom: 20px;
        }
        .status {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
        button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }
        .success {
            background: #4caf50;
        }
        .success:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§¹ Nettoyage du cache Herbbie</h1>
        <p>Ce script va nettoyer le cache et forcer le rechargement de l'application.</p>
        
        <div class="status" id="status">
            <p>PrÃªt Ã  nettoyer le cache...</p>
        </div>
        
        <button onclick="clearCache()">ðŸ§¹ Nettoyer le cache</button>
        <button onclick="reloadApp()" class="success">ðŸ”„ Recharger l'application</button>
    </div>

    <script>
        function updateStatus(message, isSuccess = false) {
            const status = document.getElementById('status');
            status.innerHTML = `<p>${message}</p>`;
            if (isSuccess) {
                status.style.background = 'rgba(76, 175, 80, 0.3)';
            }
        }

        function clearCache() {
            updateStatus('ðŸ§¹ Nettoyage en cours...');
            
            try {
                // Vider le localStorage des anciennes clÃ©s
                localStorage.removeItem('fridayFeatures');
                localStorage.removeItem('herbbie_features_config');
                localStorage.removeItem('herbbie_admin_session');
                
                // Vider le sessionStorage
                sessionStorage.clear();
                
                // Vider le cache du service worker si prÃ©sent
                if ('serviceWorker' in navigator) {
                    navigator.serviceWorker.getRegistrations().then(function(registrations) {
                        for(let registration of registrations) {
                            registration.unregister();
                        }
                    });
                }
                
                // Vider le cache du navigateur
                if ('caches' in window) {
                    caches.keys().then(function(names) {
                        for (let name of names) {
                            caches.delete(name);
                        }
                    });
                }
                
                updateStatus('âœ… Cache nettoyÃ© avec succÃ¨s !', true);
                
            } catch (error) {
                updateStatus('âŒ Erreur lors du nettoyage: ' + error.message);
            }
        }

        function reloadApp() {
            updateStatus('ðŸ”„ Redirection vers l\'application...');
            
            // Attendre un peu puis rediriger
            setTimeout(() => {
                window.location.href = '/';
            }, 1000);
        }

        // Nettoyage automatique au chargement
        window.onload = function() {
            setTimeout(clearCache, 500);
        };
    </script>
</body>
</html>
