<!DOCTYPE html>
<html>
<head>
    <title>Test Supabase FRIDAY</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        h1 { color: #6B4EFF; }
        .test-result { padding: 10px; margin: 5px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        button { padding: 10px 20px; background: #6B4EFF; color: white; border: none; border-radius: 5px; cursor: pointer; margin: 10px 5px; }
        button:hover { background: #5a3fd1; }
    </style>
</head>
<body>
    <h1>üß™ Test de Connexion Supabase - FRIDAY</h1>
    <p>Cette page teste si la connexion Supabase fonctionne correctement.</p>

    <button onclick="runTests()">üöÄ Lancer les tests</button>
    <button onclick="clearResults()">üßπ Effacer les r√©sultats</button>

    <div id="results"></div>

    <script type="module">
        const results = document.getElementById('results');

        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong> ${message}`;
            results.appendChild(div);
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        function clearResults() {
            results.innerHTML = '';
        }

        async function runTests() {
            clearResults();
            log('üîç D√âBUT DES TESTS SUPABASE', 'info');

            try {
                // Test 1: Variables d'environnement
                log('üîç Test 1: V√©rification des variables d\'environnement...', 'info');
                const supabaseUrl = import.meta.env.VITE_SUPABASE_URL;
                const supabaseKey = import.meta.env.VITE_SUPABASE_ANON_KEY;

                if (supabaseUrl) {
                    log(`‚úÖ VITE_SUPABASE_URL: ${supabaseUrl}`, 'success');
                } else {
                    log('‚ùå VITE_SUPABASE_URL non d√©finie', 'error');
                }

                if (supabaseKey) {
                    log(`‚úÖ VITE_SUPABASE_ANON_KEY pr√©sente (${supabaseKey.substring(0, 20)}...)`, 'success');
                } else {
                    log('‚ùå VITE_SUPABASE_ANON_KEY non d√©finie', 'error');
                }

                // Test 2: Import du client Supabase
                log('üîç Test 2: Import du client Supabase...', 'info');
                let supabase;
                try {
                    const module = await import('./src/supabaseClient.js');
                    supabase = module.supabase;
                    log('‚úÖ Client Supabase import√© avec succ√®s', 'success');
                } catch (error) {
                    log(`‚ùå Erreur d'import: ${error.message}`, 'error');
                    return;
                }

                // Test 3: Connexion de base
                log('üîç Test 3: Test de connexion √† Supabase...', 'info');
                try {
                    const { data, error } = await supabase
                        .from('profiles')
                        .select('count', { count: 'exact', head: true });

                    if (error) {
                        log(`‚ùå Erreur de connexion: ${error.message}`, 'error');

                        if (error.message.includes('CORS')) {
                            log('üí° SOLUTION: Ajoutez votre domaine Railway dans les origines autoris√©es de Supabase', 'warning');
                        } else if (error.message.includes('JWT') || error.message.includes('invalid')) {
                            log('üí° SOLUTION: V√©rifiez que VITE_SUPABASE_ANON_KEY est correcte', 'warning');
                        } else if (error.message.includes('relation') || error.message.includes('does not exist')) {
                            log('üí° SOLUTION: Cr√©ez la table profiles dans Supabase ou v√©rifiez les permissions', 'warning');
                        }
                    } else {
                        log('‚úÖ Connexion Supabase r√©ussie !', 'success');
                    }
                } catch (error) {
                    log(`‚ùå Erreur r√©seau: ${error.message}`, 'error');
                }

                // Test 4: Authentification
                log('üîç Test 4: Test d\'authentification...', 'info');
                try {
                    const { data: { user }, error } = await supabase.auth.getUser();

                    if (error) {
                        log(`‚ö†Ô∏è Erreur auth: ${error.message}`, 'warning');
                        log('‚ÑπÔ∏è Aucun utilisateur connect√© (normal si pas d\'authentification)', 'info');
                    } else if (user) {
                        log(`‚úÖ Utilisateur connect√©: ${user.email}`, 'success');
                    } else {
                        log('‚ÑπÔ∏è Aucun utilisateur connect√©', 'info');
                    }
                } catch (error) {
                    log(`‚ùå Erreur auth: ${error.message}`, 'error');
                }

                // Test 5: Test des tables
                log('üîç Test 5: Test des tables...', 'info');
                const tables = ['profiles', 'creations'];

                for (const table of tables) {
                    try {
                        const { error } = await supabase
                            .from(table)
                            .select('*', { count: 'exact', head: true });

                        if (error) {
                            if (error.code === 'PGRST116') {
                                log(`‚ö†Ô∏è Table ${table}: RLS actif (normal)`, 'warning');
                            } else {
                                log(`‚ùå Table ${table}: ${error.message}`, 'error');
                            }
                        } else {
                            log(`‚úÖ Table ${table}: Accessible`, 'success');
                        }
                    } catch (error) {
                        log(`‚ùå Erreur table ${table}: ${error.message}`, 'error');
                    }
                }

                // Test 6: Test de cr√©ation fictive
                log('üîç Test 6: Test de cr√©ation (mode test)...', 'info');
                try {
                    const testData = {
                        type: 'test',
                        title: 'Test de connexion',
                        data: { test: true, timestamp: new Date().toISOString() }
                    };

                    // Utiliser le service creations
                    const creationsModule = await import('./src/services/creations.js');
                    const result = await creationsModule.addCreation(testData);

                    if (result.error) {
                        log(`‚ö†Ô∏è Cr√©ation test: ${result.error} (probablement mode localStorage)`, 'warning');
                        log('‚ÑπÔ∏è C\'est normal si Supabase n\'est pas configur√© - l\'app utilise localStorage', 'info');
                    } else {
                        log('‚úÖ Cr√©ation test r√©ussie !', 'success');
                        log('üéâ Supabase fonctionne parfaitement !', 'success');
                    }
                } catch (error) {
                    log(`‚ùå Erreur test cr√©ation: ${error.message}`, 'error');
                }

            } catch (error) {
                log(`üí• Erreur g√©n√©rale: ${error.message}`, 'error');
            }

            log('üèÅ TESTS TERMIN√âS', 'info');
            log('üìã Consultez la console pour plus de d√©tails', 'info');
        }

        // Exposer les fonctions globalement
        window.runTests = runTests;
        window.clearResults = clearResults;

        // Auto-run au chargement
        log('üîÑ Page charg√©e - Cliquez sur "Lancer les tests" pour commencer', 'info');
    </script>
</body>
</html>
