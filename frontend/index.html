<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <!-- Logo d'onglet - utilisation du logo_v.png -->
    <link rel="icon" type="image/png" href="/logo_v.png?v=8" />
    <link rel="apple-touch-icon" sizes="180x180" href="/logo_v.png?v=8" />
    <meta name="msapplication-TileImage" content="/logo_v.png?v=8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Protection des données personnelles - Configuration des robots -->
    <meta name="robots" content="index, follow, noarchive, nosnippet" />
    <!-- Protection spécifique des informations personnelles dans les mentions légales -->
    <meta name="googlebot" content="index, follow, noarchive, nosnippet" />
    <!-- Empêcher la détection automatique des informations personnelles -->
    <meta name="format-detection" content="telephone=no, email=no, address=no" />
    <!-- Politique de référencement restrictive pour les données sensibles -->
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    <!-- Force le navigateur à ne pas utiliser le cache -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <!-- Content Security Policy pour autoriser Stripe, Supabase et Google Fonts -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://js.stripe.com https://m.stripe.com https://r.stripe.com https://api.stripe.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://api.stripe.com https://r.stripe.com https://m.stripe.com https://js.stripe.com https://xfbmdeuzuyixpmouhqcv.supabase.co wss://xfbmdeuzuyixpmouhqcv.supabase.co https://xfbmdeuzuyixpmouhqcv.supabase.co; frame-src 'self' https://js.stripe.com https://m.stripe.com; img-src 'self' data: https:;">
    <title>HERBBIE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <!-- Script pour forcer le nettoyage du cache et des sessions au chargement -->
    <script>
      (function() {
        // Supprimer les anciennes clés de stockage problématiques
        try {
          localStorage.removeItem('fridayFeatures');

          // Nettoyer les sessions Supabase corrompues
          const supabaseKeys = Object.keys(localStorage).filter(key =>
            key.startsWith('sb-') || key.startsWith('supabase.')
          );

          supabaseKeys.forEach(key => {
            try {
              const value = localStorage.getItem(key);
              if (value) {
                const parsed = JSON.parse(value);
                // Vérifier si la session est expirée
                if (parsed.expires_at && parsed.expires_at < Date.now() / 1000) {
                  localStorage.removeItem(key);
                }
              }
            } catch (e) {
              // Si le parsing échoue, la session est corrompue, la supprimer
              localStorage.removeItem(key);
            }
          });
        } catch (e) {
          console.error('Erreur lors du nettoyage:', e);
        }

        // Vider le cache du service worker
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.getRegistrations().then(function(registrations) {
            for(let registration of registrations) {
              registration.unregister();
            }
          });
        }

        // Intercepter et ignorer les erreurs Stripe non-critiques (tracking/analytics)
        const originalConsoleError = console.error;
        console.error = function(...args) {
          // Ignorer les erreurs Stripe liées au tracking (r.stripe.com)
          const errorMessage = args.join(' ');
          if (errorMessage.includes('r.stripe.com') ||
              errorMessage.includes('Failed to fetch') &&
              (errorMessage.includes('stripe') || errorMessage.includes('merchant-ui-api'))) {
            // Ces erreurs sont liées au tracking Stripe, pas critiques pour les paiements
            return;
          }
          // Pour toutes les autres erreurs, utiliser le comportement normal
          originalConsoleError.apply(console, args);
        };
      })();
    </script>
  </body>
</html>
