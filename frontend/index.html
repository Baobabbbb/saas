    <!-- Script pour forcer le nettoyage du cache -->
    <script>
      // Nettoyage agressif du cache au chargement
      console.log('üßπ Nettoyage du cache au chargement...');
      
      // Vider les anciennes cl√©s de stockage
      try {
        localStorage.removeItem('fridayFeatures');
        localStorage.removeItem('herbbie_features_config');
        localStorage.removeItem('herbbie_admin_session');
        console.log('‚úÖ Anciennes cl√©s supprim√©es');
      } catch (e) {
        console.error('‚ùå Erreur lors du nettoyage:', e);
      }
      
      // Vider le cache du service worker
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for(let registration of registrations) {
            registration.unregister();
            console.log('‚úÖ Service worker supprim√©');
          }
        });
      }
    </script>
