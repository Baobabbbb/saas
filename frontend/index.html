    <!-- Script pour forcer le nettoyage du cache au chargement -->
    <script>
      (function() {
        console.log('ðŸ§¹ VÃ©rification du cache au chargement...');
        
        // Supprimer les anciennes clÃ©s de stockage problÃ©matiques
        try {
          localStorage.removeItem('fridayFeatures');
          console.log('âœ… Anciennes clÃ©s supprimÃ©es');
        } catch (e) {
          console.error('âŒ Erreur lors du nettoyage:', e);
        }
        
        // Vider le cache du service worker
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.getRegistrations().then(function(registrations) {
            for(let registration of registrations) {
              registration.unregister();
              console.log('âœ… Service worker supprimÃ©');
            }
          });
        }

        // EmpÃªcher tout appel API non autorisÃ©
        const originalFetch = window.fetch;
        window.fetch = function(...args) {
          const url = args[0];
          
          // Bloquer les appels Ã  saas-production.up.railway.app/api/features
          if (typeof url === 'string' && url.includes('saas-production.up.railway.app/api/features')) {
            console.warn('ðŸš« Appel API bloquÃ©:', url);
            return Promise.reject(new Error('Appel API bloquÃ© - utilisation du localStorage uniquement'));
          }
          
          return originalFetch.apply(this, args);
        };

        console.log('âœ… Protection anti-appels API activÃ©e');

        // Forcer le rechargement du favicon pour voir le logo retournÃ©
        const faviconLinks = document.querySelectorAll('link[rel*="icon"]');
        faviconLinks.forEach(link => {
          const href = link.getAttribute('href');
          if (href && href.includes('logo_v_upside_down.png')) {
            link.setAttribute('href', href + (href.includes('?') ? '&' : '?') + 'force=' + Date.now());
            console.log('ðŸ”„ Favicon rechargÃ© pour afficher le logo retournÃ©');
          }
        });
      })();
