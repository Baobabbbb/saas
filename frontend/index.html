    <meta name="robots" content="index, follow, noarchive, nosnippet" />
    <!-- Protection sp√©cifique des informations personnelles dans les mentions l√©gales -->
    <meta name="googlebot" content="index, follow, noarchive, nosnippet" />
    <!-- Emp√™cher la d√©tection automatique des informations personnelles -->
    <meta name="format-detection" content="telephone=no, email=no, address=no" />

    <meta name="referrer" content="strict-origin-when-cross-origin" />

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <!-- Script pour forcer le nettoyage du cache au chargement -->
    <script>
      (function() {
        console.log('üßπ V√©rification du cache au chargement...');
        
        // Supprimer les anciennes cl√©s de stockage probl√©matiques
        try {
          localStorage.removeItem('fridayFeatures');
          console.log('‚úÖ Anciennes cl√©s supprim√©es');
        } catch (e) {
          console.error('‚ùå Erreur lors du nettoyage:', e);
        }
        
        // Vider le cache du service worker
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.getRegistrations().then(function(registrations) {
            for(let registration of registrations) {
              registration.unregister();
              console.log('‚úÖ Service worker supprim√©');
            }
          });
        }

        // Emp√™cher tout appel API non autoris√©
        const originalFetch = window.fetch;
        window.fetch = function(...args) {
          const url = args[0];
          
          // Bloquer les appels √† saas-production.up.railway.app/api/features
          if (typeof url === 'string' && url.includes('saas-production.up.railway.app/api/features')) {
            console.warn('üö´ Appel API bloqu√©:', url);
            return Promise.reject(new Error('Appel API bloqu√© - utilisation du localStorage uniquement'));
          }
          
          return originalFetch.apply(this, args);
        };

        console.log('‚úÖ Protection anti-appels API activ√©e');
      })();
    </script>
  </body>
</html>
